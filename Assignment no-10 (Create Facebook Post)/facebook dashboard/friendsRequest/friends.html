<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Friend Requests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #1c1e21;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 360px;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            background-color: white;
        }

        .logo {
            height: 40px;
            margin-bottom: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #f0f2f5;
        }

        .menu-item img {
            width: 28px;
            height: 28px;
            margin-right: 10px;
        }

        .menu-item.active {
            background-color: #e7f3ff;
            font-weight: bold;
        }

        .menu-item.active .menu-text {
            color: #1877f2;
        }

        .divider {
            border-bottom: 1px solid #ddd;
            margin: 15px 0;
        }

        .shortcuts-title {
            color: #65676b;
            font-size: 17px;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 360px;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #65676b;
        }

        .tab.active {
            color: #1877f2;
            border-bottom: 3px solid #1877f2;
        }

        .friend-requests-container {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .friend-request {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .friend-request:last-child {
            border-bottom: none;
        }

        .friend-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .mutual-friends {
            color: #65676b;
            font-size: 15px;
            margin-bottom: 10px;
        }

        .request-time {
            color: #65676b;
            font-size: 13px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .confirm-btn,
        .delete-btn {
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .confirm-btn {
            background-color: #1877f2;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #166fe5;
        }

        .delete-btn {
            background-color: #e4e6eb;
            color: #1c1e21;
        }

        .delete-btn:hover {
            background-color: #d8dadf;
        }

        .header_logo {
            color: #1877F2;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .sidebar {
                width: 300px;
            }

            .main-content {
                margin-left: 300px;
            }
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                position: static;
                width: 100%;
                height: auto;
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 600px) {
            .friend-request {
                flex-direction: column;
                text-align: center;
            }

            .friend-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .action-buttons {
                margin-top: 15px;
                justify-content: center;
            }

            .tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
