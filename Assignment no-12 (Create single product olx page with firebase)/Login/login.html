<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OLX Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="../assets/css/login.css">

</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <!-- Header -->
                    <div class="auth-header">
                        <div class="auth-logo">OLX Clone</div>
                        <p>Login to buy and sell products</p>
                    </div>

                    <!-- Body -->
                    <div class="auth-body">
                        <h4 class="auth-title text-center">Login to your account</h4>

                        <!-- Social Login Buttons -->
                        <button class="btn btn-google social-btn mb-3">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        <button class="btn btn-facebook social-btn">
                            <i class="fab fa-facebook-f"></i> Continue with Facebook
                        </button>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email or Phone*</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="loginEmail"
                                        placeholder="Enter email or phone" required>
                                </div>
                                <small id="loginEmailError"></small>
                            </div>

                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password*</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="Enter password" required>
                                </div>
                                <small id="loginPasswordError"></small>
                            </div>

                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-auth text-white mb-3">Login</button>

                            <div class="auth-footer">
                                Don't have an account? <a id="redirect_SignupPage" class="auth-link">Sign up</a>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/login.js" type="module"></script>



</body>

</html>
