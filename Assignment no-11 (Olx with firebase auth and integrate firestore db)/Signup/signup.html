<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OLX </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="../assets/css/signup.css">

</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <!-- Header -->
                    <div class="auth-header">
                        <div class="auth-logo">OLX Clone</div>
                        <p>Create an account to buy and sell products</p>
                    </div>

                    <!-- Body -->
                    <div class="auth-body">
                        <h4 class="auth-title text-center">Create your account</h4>

                        <!-- Social Signup Buttons -->
                        <button class="btn btn-google social-btn mb-3">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        <button class="btn btn-facebook social-btn">
                            <i class="fab fa-facebook-f"></i> Continue with Facebook
                        </button>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <!-- Signup Form -->
                        <form id="signupForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name*</label>

                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="registerFirstName" placeholder="First name"
                                            required>
                                           
                                    </div>
                                     <small id="registerFirstNameError"></small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="registerLastName" placeholder="Last name">
                                    </div>
                                    <small id="registerLastNameError"></small>
                                </div>
                                
                            </div>

                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email*</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter email"
                                        required>
                                </div>
                                <small id="registerEmailError"></small>
                            </div>

                            <div class="mb-3">
                                <label for="signupPhone" class="form-label">Phone Number*</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="registerPhone"
                                        placeholder="Enter phone number" required>
                                </div>
                                <small id="registerPhone"></small>
                            </div>

                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password*</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="registerPassword"
                                        placeholder="Create password" required>
                                    <span class="input-group-text password-toggle">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="form-text">Minimum 8 characters with at least 1 number</div>
                                <small id="registerPasswordError"></small>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password*</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="registerConfirmPassword"
                                        placeholder="Confirm password" required>
                                    <span class="input-group-text password-toggle">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <small></small>
                            </div>

                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" id="termsAgree" required>
                                <label class="form-check-label" for="termsAgree">I agree to the <a href="#"
                                        class="auth-link">Terms & Conditions</a> and <a href="#"
                                        class="auth-link">Privacy Policy</a></label>
                            </div>

                            <button type="submit" class="btn btn-auth text-white mb-3">Create Account</button>

                            <div class="auth-footer">
                                Already have an account? <a id="redirect_LoginPage" class="auth-link" >Log in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/signup.js" type="module"></script>

    

    
 

</body>

</html>
