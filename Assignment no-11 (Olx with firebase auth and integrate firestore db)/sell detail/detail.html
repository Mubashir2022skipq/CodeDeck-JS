<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Product Detail Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="../assets/css/detail.css">

</head>

<body>
    <div class="container my-5">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Mumbai</a></li>
                <li class="breadcrumb-item"><a href="#">Electronics</a></li>
                <li class="breadcrumb-item"><a href="#">Mobile Phones</a></li>
                <li class="breadcrumb-item active" aria-current="page">iPhone 12 Pro</li>
            </ol>
        </nav>

        <div class="row">
            <!-- Left Column - Product Images -->
            <div class="col-lg-6">
                <div class="product-card p-3 mb-4">
                    <!-- Main Product Image -->
                    <img src="https://images.unsplash.com/photo-1631729371254-42c2892f0e6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                        class="main-image w-100 mb-3" alt="iPhone 12 Pro" data-bs-toggle="modal"
                        data-bs-target="#imageZoomModal" onclick="zoomImage(this)">

                    <!-- Thumbnail Images -->
                    <div class="d-flex flex-wrap">
                        <img src="https://images.unsplash.com/photo-1631729371254-42c2892f0e6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                            class="thumbnail active" alt="Front View" onclick="changeMainImage(this)">

                        <img src="https://images.unsplash.com/photo-1631729371254-42c2892f0e6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                            class="thumbnail" alt="Back View" onclick="changeMainImage(this)">

                        <img src="https://images.unsplash.com/photo-1631729371254-42c2892f0e6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                            class="thumbnail" alt="Side View" onclick="changeMainImage(this)">

                        <img src="https://images.unsplash.com/photo-1631729371254-42c2892f0e6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                            class="thumbnail" alt="With Box" onclick="changeMainImage(this)">

                        <img src="https://images.unsplash.com/photo-1631729371254-42c2892f0e6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                            class="thumbnail" alt="Accessories" onclick="changeMainImage(this)">
                    </div>
                </div>
            </div>

            <!-- Right Column - Product Details -->
            <div class="col-lg-6">
                <div class="product-card p-4 mb-4">
                    <h1></h1>
                    <div class="d-flex align-items-center mb-3">
                        <span class="price-tag me-3"></span>
                        <span class="badge bg-success">Negotiable</span>
                    </div>

                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-map-marker-alt text-muted me-2"></i>
                        <span class="text-muted me-3" id="province"></span>
                        <i class="far fa-clock text-muted me-2"></i>
                        <span class="text-muted" id="datetime"></span>
                    </div>

                    <div class="mb-4">
                        <h5 class="mb-3"><i class="fas fa-info-circle text-primary me-2"></i> Product Details</h5>
                        <div class="ps-4">
                            <p ><span class="detail-label">Brand:</span><span id="brand"></span> </p>
                            <p ><span class="detail-label">Category:</span><span id="category"></span> </p>
                            <!-- <p><span class="detail-label">Storage:</span> 128GB</p>
                            <p><span class="detail-label">Color:</span> Pacific Blue</p> -->
                            <p><span class="detail-label">Condition:</span ><span id="condition"></span> </p>
                            <!-- <p><span class="detail-label">Purchase Date:</span> January 2023</p> -->
                            <p><span class="detail-label">Warranty:</span>6 months remaining</p>
                            <!-- <p><span class="detail-label">Box & Accessories:</span> Original box, charger, earphones</p> -->
                        </div>
                    </div>

                    <div class="mb-4">
                        <h5 class="mb-3"><i class="fas fa-align-left text-primary me-2"></i> Description</h5>
                        <p class="ps-4" id="product_description"></p>
                    </div>
                </div>

                <!-- Seller Information -->
                <div class="product-card p-4">
                    <h5 class="mb-4"><i class="fas fa-user text-primary me-2"></i> Seller Information</h5>

                    <div class="d-flex align-items-center mb-4">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" class="seller-img me-3" alt="Seller">
                        <div>
                            <h6 class="mb-1" id="seller-name"></h6>
                            <p class="text-muted small mb-1"><i class="fas fa-user-clock me-1"></i> Member since Jan
                                2022</p>
                            <p class="text-muted small"><i class="fas fa-star text-warning me-1"></i> 4.8 (42 reviews)
                            </p>
                        </div>
                    </div>

                    <div class="d-flex">
                        <button class="btn btn-chat me-3 flex-grow-1">
                            <i class="fas fa-comment-dots me-2"></i> Chat with Seller
                        </button>
                        <button class="btn btn-call flex-grow-1">
                            <i class="fas fa-phone me-2"></i> <span id="show_number">Show Phone Number</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Similar Products -->

    </div>
    </div>

    <!-- Image Zoom Modal -->
    <div class="modal fade zoom-modal" id="imageZoomModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="zoomed-image" id="zoomedImage" alt="Zoomed Product Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/detail.js" type="module"></script>

</body>

</html>
